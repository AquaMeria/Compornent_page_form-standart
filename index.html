<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>フォーム_スタンダート | コンポーネント</title>
  <!-- CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
  <link href="css/common.css" rel="stylesheet">
  <link href="css/pagename.css" rel="stylesheet">
  <!-- /CSS -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body>
   
    <!-- コンテンツ -->
    <div class="container">
        <div class="row">
            <section class="contact">
                <div class="col-md-12 contact__title">
                    <h2 class="contact__title__text">フォームタイトル</h2>
                </div>

                <!-- お問い合わせ -->
                <div class="col-md-12 col-sm-12 contact__form">
                    <form class="signup" action="index.html" method="post">
                      <div class="form-group">
                        <input type="text" class="form-control" placeholder="お名前">
                      </div>
                      <div class="form-group">
                        <input type="email" class="form-control" placeholder="Emailアドレス">
                      </div>
                      <div class="form-group">
                          <textarea class="form-control" placeholder="お問い合わせ内容をご記載ください"></textarea>
                      </div>
                      <div class="form-group">
                        <input type="submit" class="btn btn-primary btn-block"  value="送信する">
                      </div>
                    </form>
                </div>
                <!-- お問い合わせ -->
            </section>    
        </div>
    </div>
    <!-- /コンテンツ -->
            

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- JS -->

</body>
</html>
